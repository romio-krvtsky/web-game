<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../styles/register.css"/>
</head>
<body>
<header>
    <h1>Sign in</h1>
</header>
<main>
    <form id="authorization-form" class="registration-form">
        <label for="name">Email</label>
        <input id="name" type="email" name="name">

        <label for="password">Password</label>
        <input id="password" type="password" name="password">

        <input id="submit-btn" type="submit" value="Sign in">
    </form>
    <span class="registration-link-span">
            No account?
            <a class="registration-link" href="../html/register.html">Sign Up</a>
        </span>
</main>
<footer>
    <div class="footer-content">
        <span class="footer-content__city">Minsk, 2023</span>
        <div class="footer-content__socials">
            <a href="https://github.com/romio-krvtsky" target="_blank"><img src="../images/github.png" alt="github"></a>
            <a href="https://www.instagram.com/romain_krywiecki/" target="_blank"><img src="../images/insta.jpg"
                                                                                       alt="instagram"></a>
        </div>
    </div>
</footer>
</body>
</html>
