<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../styles/teams.css"/>
</head>

<body>
<header>
    <h1>Teams</h1>
    <a href="../index.html" class="left-arrow"><img src="../images/arrow-left-solid.svg" alt="left-arrow"></a>
    <a href="../html/settings.html" class="right-arrow"><img src="../images/arrow-right-solid.svg"
                                                             alt="right-arrow"></a>
</header>
<main>
    <button id="team-create" class="add-team_btn">ADD</button>
    <section id="teams" class="teams-field">
        <div id="team-1" class="teams-field__item">
            <span>Team 1</span>
            <button id="delete-1" class="teams-field__item-btn">
                <img src="../images/cross.svg" alt="minus">
            </button>
        </div>
        <div id="team-2" class="teams-field__item">
            <span>Team 2</span>
            <button id="delete-2" class="teams-field__item-btn">
                <img src="../images/cross.svg" alt="minus">
            </button>
        </div>
    </section>
</main>
<footer>
    <div class="footer-content">
        <span class="footer-content__city">Minsk, 2023</span>
        <div class="footer-content__socials">
            <a href="https://github.com/romio-krvtsky" target="_blank"><img src="../images/github.png" alt="github"></a>
            <a href="https://www.instagram.com/romain_krywiecki/" target="_blank"><img src="../images/insta.jpg"
                                                                                       alt="instagram"></a>
        </div>
    </div>
</footer>
<script defer src="../scripts/teams.js"></script>
</body>
</html>
