<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../styles/settings.css"/>
</head>

<body>
<header>
    <h1>Settings</h1>
    <a href="../index.html" class="left-arrow"><img src="../images/arrow-left-solid.svg" alt="left-arrow"></a>
</header>
<main>
    <section class="settings">
        <form id="setting-form" action="word_difficulty.html" class="settings-form">
            <div class="settings_block-wrapper">
                <label for="words">Points required (to win)</label>
                <select name="words" id="words">
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="settings_block-wrapper">
                <label for="seconds">Round timer (seconds)</label>
                <select name="seconds" id="seconds">
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="settings_block-wrapper">
                <label for="pass">Skip penalty</label>
                <input id="pass" type="checkbox" name="pass">
            </div>
            <input id="submit-btn" type="submit" value="Set">
        </form>
    </section>
</main>
<footer>
    <div class="footer-content">
        <span class="footer-content__city">Minsk, 2023</span>
        <div class="footer-content__socials">
            <a href="https://github.com/romio-krvtsky" target="_blank"><img src="../images/github.png" alt="github"></a>
            <a href="https://www.instagram.com/romain_krywiecki/" target="_blank"><img src="../images/insta.jpg"
                                                                                       alt="instagram"></a>
        </div>
    </div>
</footer>
</body>

</html>
